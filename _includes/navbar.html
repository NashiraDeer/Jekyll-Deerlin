<div id="navbar">
    <div>
        {% if site.logomark %}
            <a href="{{ site.url }}"><img src="{{ site.logomark }}" alt="{{ site.title }}" /></a>
        {% else %}
            <a href="{{ site.url }}">{{ site.title }}</a>
        {% endif %}

        <ul>
            {% for item in site.navbar %}
            <li>
                <a href="{{ item.url }}">{{ item.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <hr>
</div>
